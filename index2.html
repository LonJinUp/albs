<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <script src="js/rem.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">


    <title>肠胃互动</title>
    <style>
        video{
            width: 100%;
            height: 100%;
            /* transform:rotate(90deg); */
            object-fit: fill;
        }
        #box{
            width: 100%;
            height: 100%;
            background-color: aqua;
        }
    </style>
</head>

<body>
   
<div id='box'>
    <video src="video.mp4" muted autoplay='autoplay' id='video' preload="auto" webkit-playsinline="true" x-webkit-airplay="true" playsinline x5-video-player-type="h5" x5-video-player-fullscreen="true"></video>
</div>
</body>
<script src="js/jquery.js"></script>
<script src='js/iscroll.js'></script>
<script>
window.onload=function(){
    var v = document.getElementById("video");
    $("html").find('video')[0].play()
    v.addEventListener('play',function () {
        var i = window.setInterval(function () {
            if(v.ended){
                clearInterval(i);
                $(".titlebox").show();
                $(".gift-content").show();
                $(".vbox").hide();
            }
        }, 10)
    },false);
 let no=1;
 //监听播放时间,具体到毫秒
 var vkey1 = true;
    var vkey2 = true;
      v.addEventListener("timeupdate",function() {
        var timeDisplay;
        //用秒数来显示当前播放进度
        timeDisplay = v.currentTime;

        console.log(timeDisplay)
        if(no==1){
            if(timeDisplay>=5){
                v.pause()
            }
        }
    },false)

}


 






</script>

</html>
